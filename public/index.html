<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Form</title>
</head>
<body>

<form id="contactForm">
  <div class="form-row">
    <div class="form-group col-md-12">
      <input type="text" class="form-control form-control-lg mt-3 mb-2" placeholder="Name" name="name" required />
    </div>
    <div class="form-group col-md-12">
      <input type="text" class="form-control form-control-lg mb-2" placeholder="E-mail Address" name="email" required />
    </div>
    <div class="form-group col-sm-12">
      <textarea class="form-control form-control-lg mb-2" placeholder="Message" rows="6" name="message" required></textarea>
    </div>
    <div class="form-group col-md-12">
      <input type="submit" class="btn btn-primary btn-block mb-3" value="Send Message" />
    </div>
  </div>
</form>

<script src="scripts.js"></script>

</body>
</html>
